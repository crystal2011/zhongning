{template 'header','mobile'}
{template 'search','mobile'}
<style>
    .list .content .info .text .introduce {height:4.2em;overflow: hidden;}
</style>
<section>
    <span class="ids">{ad(84)}</span>
    <article id="areaselect"  class="clear">
        <span  style="float:right;"><a href="/mobile/share/publish.php?moduleidtype={$moduleidtype}">发布</a></span>
    </article>
    <article class="line" style="border-width:0px;"></article>
    <article class="list">
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <a class="thumb" href="/mobile/article/show.php?id={$v['itemid']}"><img src="{$v['thumb']}" /></a>
                <div class="text">
                    <a class="title" href="/mobile/article/show.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">简介：{$v['introduce']}</p>
                    <p class="numviesshow clear">
                            <span class="fl numtimes">
                                {date('Y-m-d',$v['addtime'])}
                            </span>
                            <span class="numsviews">
                                <img src="{DT_SKIN}image/public/icon-liulan.png" />浏览({$v['hits']})&nbsp;
                                <img src="{DT_SKIN}image/public/icon-pinlun.png" />评论({$v['comments']})
                            </span>
                    </p>
                </div>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/article/index.php',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
{template 'footer','mobile'}
