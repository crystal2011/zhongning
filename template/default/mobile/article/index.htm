{template 'header','mobile'}
{template 'search','mobile'}
<section>
    <span class="ids">{ad(88)}</span>

    <article class="list" style="margin-top:10px;">
        <p class="zhongtitle">最新资讯</p>
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <a class="thumb" href="/mobile/article/show.php?id={$v['itemid']}"><img src="{if $v['thumb'] && file_exists(str_replace($CFG['url'],DT_ROOT.'/',$v['thumb']))}{$v['thumb']}{else}{DT_SKIN_TWO}images/wycms/default.jpg{/if}" /></a>
                <div class="text">
                    <a class="title" href="/mobile/article/show.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">{$v['introduce']}</p>
                    <p class="numviesshow clear">
                            <span class=""><i class="guanjjin">{dsubstr($v['keyword'],12)}</i></span>
                            <span class="fr numtimes">
                                {date('Y-m-d',$v['addtime'])}
                            </span>
                 </p>
                </div>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/article/index.php',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
{template 'footer','mobile'}
