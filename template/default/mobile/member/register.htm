{template 'header','mobile'}
{template 'search','mobile'}

<!-- 注册 第一步-->
<section id="login-main">
    <form id="res-form" action="/mobile/member/register.php" method="post">
        <input type="text" class="newinput" placeholder="邮箱" name="email" datatype="e" ajaxurl="/ajax.php?action=member&job=email&moduleid=2" nullmsg="请填写邮箱" errormsg="邮箱输入有误" />
        <input type="password" class="newinput" placeholder="密码"  name="password" maxlength="20" datatype="s6-20" datatype="s6-20"  nullmsg="请填写密码" errormsg="密码输入有误" />
        <input type="password"  class="newinput" placeholder="确认密码" name="cpassword" datatype="*" recheck="password"  nullmsg="请填写确认密码"  />
        <input type="text" class="newinput" placeholder="真实姓名" name="truename" maxlength="5" datatype="*2-5"  nullmsg="请填写真实姓名" errormsg="真实姓名输入有误" />
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="马上注册"  /></p>
        <input type="hidden" name="submit" value="1" />
        <article class="think-tip clear">
            <span class="fl"><input type="checkbox" name="yesd" style="padding:10px;" checked />我已阅读并同意 <a href="/about/agreement.html">《中宁用户协议》</a></span>
            <a class="fr" href="login.php">快速登录</a>
        </article>
    </form>

</section>

<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script src="{DT_SKIN}js/send.js"></script>
<script type="text/javascript">

    $("#res-form").Validform({
        tiptype: 3,
        postonce:true,
        ajaxPost:true,
        beforeSubmit:function(curform){
            getToken();
            return true;
        },
        callback:function(data){
            alert(data.info);
        }
    })
</script>
{template 'footer','mobile'}
