{template 'top','mobile/member'}
<section id="login-main">
    <form id="res-form" action="/ajax.php?action=member&moduleid=2&job=saveinfo&field=truename">
        <article class="input-wrap"><span class="input-key">真实姓名：</span>
            <input type="text" name="truename" datatype="*2-5" value="{$member_info['truename']}"  class="input-value" autocomplete="off"/>
        </article>
        <input type="submit" value="提交" class="submit-btn"/>
    </form>
</section>

<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $('#res-form').Validform({
        tiptype:3,
        ajaxPost:true,
        callback:function(data){
            alert(data.info);
            if(data.status=='y'){
                location.href = 'info.php';
            }
        }
    });

</script>
{template 'footer','mobile'}
