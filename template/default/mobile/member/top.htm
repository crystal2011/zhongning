    <meta name="description" content="{$DT['seo_description']}">
    <title>{if isset($seo_title)}{$seo_title}{/if}{$DT['seo_title']}</title>
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="{DT_SKIN}css/nmc.h5.main.min.css" rel="stylesheet"/>
    <link href="{DT_SKIN}css/mobile.css" rel="styleSheet"/>

<style>
    body {padding-top:0rem!important;background-color:#fff;}
</style>
{if !isset($notop) && !isset($ishorn)}
<header id="page-headert" class="clear" style="position:relative;">
    <i onclick="location.href='{$backurl}'" class="fa fa-angle-left fl"></i>
    <h2 class="fl">{$topname}</h2>
    {if isset($moduleidtype)}  <!-- 头部右边显示需求发布的按钮 -->
    <button id="release-btn" onclick="location.href='/mobile/share/publish.php?moduleidtype={$moduleidtype}'" style="background-color:#f60;color:#fff;padding:5px 10px;top:5px;right:10px;position:absolute" class="fr">发布</button>
    {/if}
</header>
{/if}

{if isset($ishorn)}
<header id="horn-headert" style="position:relative;font-size:0px;">
    <img onclick="location.href='{$backurl}'" src="{DT_SKIN}image/mobile/userleft.png" class="userleft" />
    <img src="{DT_SKIN}image/mobile/horntou.jpg" style="width:100%;height:auto;max-height:238px;" />
</header>
{/if}
