{template 'top','mobile/member'}
<section id="login-main">
    <form id="res-form" method="post">
        <article class="input-wrap"><span class="input-key">旧密码：</span>
            <input style="display:none">
            <input type="password" name="oldpassword" placeholder="旧密码" datatype="*6-20" class="input-value" autocomplete="off"/>
        </article>
        <article class="input-wrap"><span class="input-key">新密码：</span>
            <input style="display:none">
            <input type="password" placeholder="新密码" name="password" datatype="*6-20,password" class="input-value" autocomplete="off"/>
        </article>
        <article class="input-wrap"><span class="input-key">确认密码：</span>
            <input type="password" placeholder="确认新密码" name="repassword" datatype="*" recheck="password" class="input-value" autocomplete="off"/>
        </article>
        <input type="hidden" name="submit" value="1" />
        <input type="submit" value="提交" class="submit-btn"/>
    </form>
</section>
<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script>
    $(document).ready(function () {
        $('#res-form').Validform({
            tiptype: 3,
            datatype: {
                "password": function (gets, obj, curform, regxp) {
                    var oldpassword = $("input[name='oldpassword']").val();
                    if (oldpassword == gets) {
                        return '新密码不能与旧密码一致';
                    }
                    return true;
                }
            }
        });
    });
</script>
{template 'footer','mobile'}
