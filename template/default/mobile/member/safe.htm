{template 'header','mobile'}
{template 'search','mobile'}
<section id="login-main">
    <form id="res-form" method="post">
        <input type="password" class="newinput" name="oldpassword" placeholder="旧密码" datatype="*6-20" nullmsg="请填写旧密码" errormsg="旧密码输入有误" />
        <input type="password" class="newinput" placeholder="新密码" name="password" datatype="*6-20,password"  nullmsg="请填写新密码" errormsg="新密码输入有误" />
        <input type="password"  class="newinput" placeholder="确认密码" name="repassword" datatype="*" recheck="password"  nullmsg="请填写确认密码"  />
        <input type="hidden" name="submit" value="1" />
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="修改密码"  /></p>
    </form>
</section>
<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script>
    $(document).ready(function () {
        $('#res-form').Validform({
            tiptype: 3,
            datatype: {
                "password": function (gets, obj, curform, regxp) {
                    var oldpassword = $("input[name='oldpassword']").val();
                    if (oldpassword == gets) {
                        return '新密码不能与旧密码一致';
                    }
                    return true;
                }
            }
        });
    });
</script>
{template 'footer','mobile'}
