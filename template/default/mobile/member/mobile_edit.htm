{template 'header','mobile'}
{template 'search','mobile'}
<section id="login-main">
    <form id="res-form" action="/ajax.php?action=member&moduleid=2&job=saveinfo&field=mobile" method="post">
        <input type="text" class="newinput" placeholder="请填写联系电话" name="mobile" datatype="mobile" nullmsg="请填写联系电话" value="{$member_info['mobile']}" errormsg="请填写联系电话" />
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="提交" /></p>
        <input type="hidden" name="submit" value="1" />
    </form>

</section>

<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $('#res-form').Validform({
        tiptype:3,
        ajaxPost:true,
        datatype:{
            "mobile":function(gets,obj,curform,regxp){
                if(!is_mobile(gets) && !is_phone(gets)) return '输入错误';
                return true;
            }
        },
        callback:function(data){
            alert(data.info);
            if(data.status=='y'){
                location.href = 'info.php';
            }
        }
    });

</script>
{template 'footer','mobile'}
