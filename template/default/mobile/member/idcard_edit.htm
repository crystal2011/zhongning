{template 'header','mobile'}
{template 'search','mobile'}
<section id="login-main">
    <form id="res-form" action="/ajax.php?action=member&moduleid=2&job=saveinfo&field=idcard" method="post">
        <input type="text" class="newinput" name="idcard" datatype="is_idcard" placeholder="提交后不能修改" nullmsg="请填写你的身份证号" errormsg="请填写你的身份证号" />
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="提交" /></p>
        <input type="hidden" name="submit" value="1" />
    </form>
</section>

<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $('#res-form').Validform({
        tiptype:3,
        datatype:{
            "is_idcard":function(gets,obj,curform,regxp){
                if(!is_idcard(gets)) return '输入错误';
                return true;
            }
        },
        ajaxPost:true,
        callback:function(data){
            alert(data.info);
            if(data.status=='y'){
                location.href = 'info.php';
            }
        }
    });

</script>
{template 'footer','mobile'}
