{template 'header','mobile'}
{template 'search','mobile'}
<section id="login-main">
    <form id="res-form" action="/ajax.php?action=member&moduleid=2&job=saveinfo&field=gender" method="post">
        <div style="background-color:#fff;padding:20px 0px 20px 20px;font-size:1.6em;">
            <label class="name db fl">性别 :</label>
            <label><input type="radio"  style="appearance:radio;-moz-appearance:radio;-webkit-appearance:radio;" name="gender" value="1" {if $member_info['gender']==1}checked{/if} />男</label>
            <label><input type="radio" style="appearance:radio;-moz-appearance:radio;-webkit-appearance:radio;"  name="gender" value="2" datatype="*" {if $member_info['gender']==2}checked{/if} />女</label>
        </div>
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="提交" /></p>
        <input type="hidden" name="submit" value="1" />
    </form>
</section>


<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $('#res-form').Validform({
        tiptype:3,
        ajaxPost:true,
        callback:function(data){
            alert(data.info);
            if(data.status=='y'){
                location.href = 'info.php';
            }
        }
    });

</script>
{template 'footer','mobile'}
