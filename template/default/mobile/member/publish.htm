</section>
<script>
    $(".publishsure").click(function(){
        var str = '';
        $(".abcd").each(function(k,v){
            str += $(this).val();
        })
        var rge = /^[0-9]{6}$/;
        if(!rge.test(str)){
            alert('输入有误');
            return false;
        }
        $.ajax({
            type:'post',
            url:'/ajax.php?action=ajax&at=horncode&type=0',
            data:{'param':str},
            dataType:'json',
            success:function(data){
                if(data.status=='n'){
                    alert(data.info);
                }else{
                    location.href='/mobile/share/publish.php?code='+str+'&moduleidtype={$moduleidtype}';
                }
            }
        })
    })

    $(function(){
        $(".mempublish .publishinput input").css("height",$("#publish1").css('width'));
    })


    var dataid = 0;
    var indexid = 0;
    $(document).on('focus','.mempublish .publishinput input',function(){
        var s = $(this);
        $(this).val('');
        indexid = $(this).attr('indexid');
        dataid = 0;
        $(this).next().before(s.clone());
        $(this).css({'left':'-100px',position:'absolute',width:'100px'}).removeClass('abcd');
    })

    $(document).on('keyup','.mempublish .publishinput input',function(){
        var str = $(this).val();
        var j = 0;
        var d = str.length;
        dataid = parseInt(dataid);
        indexid = parseInt(indexid);
        var oEvent = window.event; if (oEvent.keyCode == 8){
            if(dataid>0){
                indexid = indexid-1;
                $(".abcd").eq(indexid).val('');
                dataid = dataid-1;
            }
            return ;
        }else{

            if(d+parseInt($(this).attr('data-id'))>6) {  //控制当前输入框最大输入值
                $(this).val(str.substr(0, 6 - parseInt($(this).attr('data-id'))));
            }else if(dataid<6){
                $(".abcd").eq(indexid).val(str.substr(dataid,1));
                dataid = dataid+1;
                indexid = indexid+1;
            }
        }
    })
</script>
