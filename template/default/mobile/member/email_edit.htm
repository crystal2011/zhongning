{template 'header','mobile'}
{template 'search','mobile'}
<section id="login-main">
    <form id="res-form" action="/ajax.php?action=member&moduleid=2&job=saveinfo&field=email&s=mobile" method="post">
        <input type="text" class="newinput" placeholder="请填写邮箱" name="email" datatype="e" value="{$member_info['email']}" nullmsg="请填写邮箱" errormsg="邮箱输入有误" />
        <span class="Validform_checktip"></span>
        <p class="submit-btn"><input type="submit" value="提交" /></p>
        <input type="hidden" name="submit" value="1" />
    </form>

</section>

<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $('#res-form').Validform({
        tiptype:3,
        ajaxPost:true,
        callback:function(data){
            alert(data.info);
        }
    });

</script>
{template 'footer','mobile'}
