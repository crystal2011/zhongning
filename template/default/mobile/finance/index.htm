{template 'header','mobile'}
{template 'search','mobile'}
<style>
    .dfdasfa .Validform_right {
        display: none !important;
    }
    .dnfdsele {width: 100%;
        border: 0px;
        background-color: #fff;
        padding: 0.7em 0px;
        font-size: 1.4em;
        margin-top: 0.3em;}
</style>


<section>
    <span class="ids">{ad(85)}</span>
    <article class="imagecon">
        <img src="{DT_SKIN_TWO}images/wycms/mobile/fin1.jpg" style="margin-top:10px;" />
        <img src="{DT_SKIN_TWO}images/wycms/mobile/fin2.jpg" style="margin-top:10px;" />
        <div style="margin-top:10px;position:relative;">
            <img src="{DT_SKIN_TWO}images/wycms/mobile/fin3.jpg" />
            <img src="{DT_SKIN_TWO}images/wycms/mobile/finds.png" onclick="location.href='/mobile/track/index.php'" style="width:50%;height:auto;left:0px;bottom:0px;position:absolute;"></div>
        </div>
        <form id="financeform">
            <div class="title">在线申请</div>
            <div style="padding:0 10px;">
                <p class="clear">
                    <span class="finformleft">公司名称：</span>
                    <span class="finformright">
                        <input type="text" datatype="*2-50" name="title"  nullmsg="请填写公司名称" errormsg="请填写正确公司名称" maxlength="50" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">联系电话：</span>
                    <span class="finformright">
                        <input type="text" datatype="mobile" name="mobile" nullmsg="请填写联系电话" errormsg="请填写正确联系电话" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">公司地址：</span>
                    <span class="finformright">
                        <input type="text" name="address" datatype="*2-50" nullmsg="请填写公司地址" errormsg="请填写公司地址" maxlength="50" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">申请金额：</span>
                    <span class="finformright dfdasfa">
                        <input type="text" maxlength="7" datatype="money" name="price" id="price" placeholder="请填写500000-5000000的金额" nullmsg="请填写500000-5000000的金额" errormsg="请填写500000-5000000的金额" />
                        <span style="color:#00467f;line-height:20px;float:left;font-size:12px;width:100%;text-align:left;margin-left:9px;" id="bigmoney"></span>
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">申请期限：</span>
                    <span class="finformright">
                        <select name="month" datatype="*" class="dnfdsele">
                            <option  value="">请选择期限</option>
                            <option value="1">1个月</option>
                            <option value="2">2个月</option>
                            <option value="3">3个月</option>
                            <option value="4">4个月</option>
                            <option value="5">5个月</option>
                            <option value="6">6个月</option>
                            <option value="7">7个月</option>
                            <option value="8">8个月</option>
                            <option value="9">9个月</option>
                            <option value="10">10个月</option>
                            <option value="11">11个月</option>
                            <option value="12">12个月</option>
                        </select>
                    </span>
                </p>
                <p class="clear diyadanbao">
                    <span class="finformleft">有无抵押或担保：</span>
                    <span class="finformright">
                        <select name="danbao" datatype="*" class="dnfdsele" >
                            <option  value="">请选择</option>
                            <option value="1">无</option>
                            <option value="2">有抵押</option>
                            <option value="3">有担保</option>
                            <option value="4">有抵押、有担保</option>
                        </select>
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">需求描述：</span>
                    <span class="finformright">
                        <textarea name="introduce" placeholder="请填写借款用途、抵押物或担保人简单情况等描述信息" maxlength="200" datatype="*5-200" nullmsg="请输入不少于5个字的需求描述" errormsg="请输入不少于5个字的需求描述"></textarea>
                    </span>
                </p>
                <p style="margin:20px 0px;">
                    <img src="{DT_SKIN_TWO}images/wycms/mobile/mytoubtn.png" onclick="fasdf()" style="width:40%;max-width:160px;height:auto;margin:0px auto;display:block;" />
                </p>
                <input type="hidden" name="submit" value="1" />
            </div>
        </form>
    </article>
</section>
<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script src="{DT_SKIN}js/layer/layer.js"></script>
<style>
    .layuidl{background-color:#68b2f4;text-align:center;color:#fff;}
    .layui-layer {max-width:400px;}
    .layui-layer-content {height:auto !important;}
</style>
<script type="text/javascript">
    $(function(){
        $("#price").keyup(function(){
            var gets = $(this).val();
            var sd = /^[1-9][0-9]{0,6}$/
            var s = parseInt(gets)
            if(!sd.test(gets)){

            }else{
                $("#bigmoney").html(digitUppercase(gets));
            }
        })


    })
    function fasdf(){
        $("#financeform").submit();
    }
    function dellyer(){

        $(".layui-layer,.layui-layer-shade,.layermbox").remove();
    }
    $("#financeform").Validform({
        tiptype: 3,
        ajaxPost:true,
        datatype:{
            "mobile":function(gets,obj,curform,regxp){
                if(!is_mobile(gets) && !is_phone(gets)) return '输入错误';
                return true;
            },
            "money":function(gets,obj,curform,regxp){
                var sd = /^[1-9][0-9]{0,8}$/
                if(!sd.test(gets) || parseInt(gets)>5000000 ||  parseInt(gets)<500000){
                    return false;
                }
                return true;
            }
        },
        beforeSubmit:function(curform){
            getToken();
            return true;
        },
        callback:function(data){
            if(data.status=='y'){
                layer.open({
                    type: 1,
                    area: ['90%','auto'], //宽高
                    title: false, //不显示标题
                    closeBtn: 0, //不显示关闭按钮
                    style: '',
                    content: '<div class="layuidl" style="padding-bottom:20px;"><img src="{DT_SKIN_TWO}images/wycms/delete.png" style="float:right;margin-right:5px;margin-top:5px;display:block;" onclick="dellyer()" /><div style="font-size:1.2em;padding-top:20px;"><span style="margin:0px 10px;">您的申请已提交成功<br/>稍后项目经理会与您电话联系，请耐心等待。<br /><div style="height:5px;"></div><span onclick="dellyer()" style="background-color:#fff;color:#68b2f4;border-radius: 3px;padding:5px 10px;">确定</span></span></div></div>'
                });
                $("#financeform")[0].reset();
                $("input[name='submit']").val(1);
                $("#bigmoney").html('');
            }else if(data.status=='n'){
                alert(data.info);
            }
        }
    })




</script>
{template 'footer','mobile'}
