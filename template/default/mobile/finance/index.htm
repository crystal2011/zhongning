{template 'header','mobile'}
{template 'search','mobile'}
<style>
    #financeform {background-color:#7abef6;color:#fff;padding:10px 0px 30px 0px;margin-top:10px;}
    #financeform p {margin:0px;}
    #financeform .title {text-align:center;font-size:2em;line-height:2em;border-bottom:1px solid #f1f1f1;margin-bottom:20px;}
    #financeform .finformleft {float:left;font-size:1.8em;line-height:2.4em;}
    #financeform .finformright {padding-left:90px;width:100%;display:block;}
    #financeform .finformright input {text-indent: 5px;}
    #financeform .Validform_wrong {color:#fff;}
    #financeform .Validform_right {color:#7abef6 !important;}
    #financeform .finformright input,#financeform .finformright textarea {width:100%;border:0px;background-color:#fff;padding:0.7em 0px;font-size:1.4em;margin-top:0.3em;}
    #financeform .diyadanbao .finformright {padding-left:145px;}
    #financeform .finformright textarea {height:6em;padding:0px;}
    #financeform .Validform_checktip {
        text-align: left;
        display: block;
        padding: 0px;
    }
</style>
<section>
    <span class="ids"><img src="{DT_SKIN_TWO}images/wycms/mobile/finicon.jpg" /></span>
    <article class="imagecon">
        <img src="{DT_SKIN_TWO}images/wycms/mobile/fin1.jpg" style="margin-top:10px;" />
        <img src="{DT_SKIN_TWO}images/wycms/mobile/fin2.jpg" style="margin-top:10px;" />
        <img src="{DT_SKIN_TWO}images/wycms/mobile/fin3.jpg" style="margin-top:10px;" />
        <form id="financeform">
            <div class="title">在线申请</div>
            <div style="padding:0 10px;">
                <p class="clear">
                    <span class="finformleft">公司名称：</span>
                    <span class="finformright">
                        <input type="text" datatype="*2-50" name="title"  nullmsg="请填写公司名称" errormsg="请填写正确公司名称" maxlength="50" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">联系电话：</span>
                    <span class="finformright">
                        <input type="text" datatype="mobile" name="mobile" nullmsg="请填写联系电话" errormsg="请填写正确联系电话" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">公司地址：</span>
                    <span class="finformright">
                        <input type="text" name="address" datatype="*2-50" nullmsg="请填写公司地址" errormsg="请填写公司地址" maxlength="50" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">申请金额：</span>
                    <span class="finformright">
                        <input type="text" maxlength="9" datatype="money" name="price" placeholder="请填写50万-500万申请金额(纯数字)" nullmsg="请填写50万-500万申请金额(纯数字)" errormsg="请填写50万-500万申请金额(纯数字)" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">申请期限：</span>
                    <span class="finformright">
                        <input type="text" name="month" datatype="*2-10" nullmsg="请填写申请期限" errormsg="请正确填写申请期限" maxlength="10" />
                    </span>
                </p>
                <p class="clear diyadanbao">
                    <span class="finformleft">有无抵押或担保：</span>
                    <span class="finformright">
                        <input type="text" name="danbao"  datatype="*1-50" nullmsg="请填写抵押或担保情况" errormsg="请填写抵押或担保情况" />
                    </span>
                </p>
                <p class="clear">
                    <span class="finformleft">需求描述：</span>
                    <span class="finformright">
                        <textarea name="introduce" maxlength="200" datatype="*5-200" nullmsg="请输入不少于5个字的需求描述" errormsg="请输入不少于5个字的需求描述"></textarea>
                    </span>
                </p>
                <p style="margin:20px 0px;">
                    <img src="{DT_SKIN_TWO}images/wycms/mobile/mytoubtn.png" onclick="fasdf()" style="width:40%;max-width:160px;height:auto;margin:0px auto;display:block;" />
                </p>
                <input type="hidden" name="submit" value="1" />
            </div>
        </form>
    </article>
</section>
<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script src="{DT_SKIN}js/layer/layer.js"></script>
<style>
    .layuidl{background-color:#68b2f4;text-align:center;color:#fff;}
    .layui-layer {max-width:400px;}
</style>
<script type="text/javascript">
    function fasdf(){
        $("#financeform").submit();
    }
    $("#financeform").Validform({
        tiptype: 3,
        ajaxPost:true,
        datatype:{
            "mobile":function(gets,obj,curform,regxp){
                if(!is_mobile(gets) && !is_phone(gets)) return '输入错误';
                return true;
            },
            "money":function(gets,obj,curform,regxp){
                var sd = /^[1-9][0-9]{0,8}$/
                if(!sd.test(gets) || parseInt(gets)>5000000 ||  parseInt(gets)<500000){
                    return false;
                }
                return true;
            }
        },
        beforeSubmit:function(curform){
            getToken();
            return true;
        },
        callback:function(data){
            if(data.status=='y'){

                layer.open({
                    type: 1,
                    area: ['90%', '100px'], //宽高
                    title: false, //不显示标题
                    closeBtn: 0, //不显示关闭按钮
                    skin: 'layuidl',
                    content: '<img src="{DT_SKIN_TWO}images/wycms/delete.png" style="float:right;margin-right:5px;margin-top:5px;display:block;" onclick="dellyer()" /><div style="margin-top:30px;font-size:1.4em;">您的申请已提交成功<br/>稍后项目经理会与您电话联系，请耐心等待。</div>'
                });
                $("#financeform")[0].reset();
                $("input[name='submit']").val(1);
            }else if(data.status=='n'){
                layer.msg(data.info);
            }
        }
    })
    function dellyer(){
        $(".layui-layer,.layui-layer-shade").remove();
    }

</script>
{template 'footer','mobile'}
