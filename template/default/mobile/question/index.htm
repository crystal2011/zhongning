{template 'header','mobile'}
{template 'search','mobile'}
<style>
    .questiontitle {font-size:1.8em;color:#000;}
    .questioncon {color:#454545;padding:0.5em 0 1em 2.2em;font-size:1.6em;height:4.6em;overflow:hidden;}
    .downup {position:absolute;bottom:3px;right:3px;}
    .fringd {padding:20px;background-color:#fff;border-bottom:1px solid #ebebeb;}
    .fringd a{max-width:33.333333%;float:left;}
    .fringd a img{width:100%;height:auto;}
</style>
<script>
    $(function(){
        $(".downup").click(function(){
            if($(this).attr('data-type')=='down'){
                $(this).prev().css('height','auto');
                $(this).attr('data-type','up').attr('src','{DT_SKIN_TWO}images/wycms/mobile/up.png');
            }else{
                $(this).prev().css('height','4.6em');
                $(this).attr('data-type','down').attr('src','{DT_SKIN_TWO}images/wycms/mobile/down.png');
            }
        })
    })

</script>
<section>
    <span class="ids">{ad(89)}</span>
    <p class="zhongtitle">常见问题</p>
    <div style="background-color:#fff;padding:20px;">
        {if $list}
        {loop $list $k $v}
        <div style="border-bottom:1px dashed #ebebeb;padding-bottom:15px;margin-bottom:15px;position:relative;">
            <div class="clear questiontitle"><img src="{DT_SKIN_TWO}images/wycms/mobile/questions.jpg" class="fl" /><span style="padding-left:2em;width:100%;display:block;">{$v['title']}</span></div>
            <div class="questioncon">
                {$v['content']}

            </div>
            <img src="{DT_SKIN_TWO}images/wycms/mobile/down.png" class="downup" data-type="down" />
        </div>
        {/loop}
        {/if}
    </div>
    <p class="zhongtitle" style="margin-top:10px;">合作伙伴</p>
    <div class="fringd clear">
        {template  'link'}
    </div>
</section>
{template 'footer','mobile'}
