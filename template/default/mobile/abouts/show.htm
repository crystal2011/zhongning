{template 'header','mobile'}
{template 'search','mobile'}
<style>
    #content .info {line-height:normal;}
</style>
<section>
    {template 'top','mobile/abouts'}
</section>
<section id="content" style="margin-top:10px;">
    <article class="thumbinfo1">
        <p>{$info['title']}</p>
    </article>
    <article class="info clear">
        <span class="fr">{date('Y-m-d',$info['addtime'])}</span>
    </article>
    <article class="view" style="border-top:1px solid #ebebeb;">
        <div class="viewinfo clear">{$info['content']}</div>
    </article>
</section>
{template 'footer','mobile'}
