{template 'header','mobile'}
{template 'search','mobile'}
<section>
    {template 'area','mobile'}
    <article class="list">
        <ul class="comul clear">
            {if $list}
                {loop $list $k $v}
                <li class="clear">
                    <div class="lidiv">
                        <a class="schoola" href="/mobile/food/show.php?id={$v['itemid']}">
                            <img src="{$v['thumb']}" />
                        </a>
                        <a class="title" href="/mobile/food/show.php?id={$v['itemid']}">{$v['title']}</a>
                        <p class="handle clear">
                            <i class="num pricesdf"><i>{$v['price']}元/{$v['unit']}</i></i>
                        </p>
                    </div>
                </li>
                {/loop}
            {/if}
        </ul>
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/food/index.php?catid={$catid}&areaid={$areaid}',this,'comul')" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
{template 'footer','mobile'}
