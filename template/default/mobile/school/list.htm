{template 'header','mobile'}
{template 'search','mobile'}

<section>
    <span class="ids">{ad(81)}</span>
    {template 'area','mobile'}
    <article class="line" style="border-bottom-width:0px;"></article>
    <article class="list">
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <a class="thumb" href="show.php?id={$v['userid']}"><img src="{if $v['thumb']}{$v['thumb']}{else}{$DT['memberlogo']}{/if}" /></a>
                <div class="text">
                    <a class="title"  href="show.php?id={$v['userid']}">{$v['truename']}</a>
                    <p class="introduce">{$v['introduce']}</p>
                </div>
            </div>
            <div class="handle clear hasbutton">
                <span class="handle1"><img src="{DT_SKIN}image/mobile/good.png" />{$v['infonums']}</span>
                <span><img src="{DT_SKIN}image/mobile/hit.png" />{$v['hits']}</span>
                <a class="fr showpng" href="show.php?id={$v['userid']}"><img src="{DT_SKIN}image/mobile/show.png" /></a>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/school/list.php?areaid={$areaid}',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
