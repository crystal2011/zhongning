{template 'header','mobile'}
{template 'search','mobile'}
<section>
    <span class="ids"><img src="{DT_SKIN_TWO}images/wycms/mobile/articleicon.jpg" /></span>

    <article class="list" style="margin-top:10px;">
        <p class="zhongtitle">业绩公示</p>
        {if $aBrand}
        {loop $aBrand $k $v}
        <div class="content">
            <div class="clear info">
                <div class="text" style="padding:0px;">
                    <a class="title" href="/mobile/track/show.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">{$v['introduce']}</p>
                    <p class="numviesshow clear">
                            <span class="fr numtimes">
                                {date('Y-m-d',$v['addtime'])}
                            </span>
                 </p>
                </div>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $aBrand && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/track/index.php',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
{template 'footer','mobile'}
