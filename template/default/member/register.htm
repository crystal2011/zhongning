{template 'header','member'}
<section class="usercon">
    <div class="clearfix usercondiv">
        <form class="userconleft fl" id="registerform">
            <p class="usercontitle">用户注册<a href="login.php">已有账号请直接登录</a></p>
            <p class="userconp clearfix">
                <span class="fl userconpl">邮箱：</span>
                <span class="userconli fl">
                    <input type="text" name="email" placeholder="请输入邮箱" datatype="e" ajaxurl="/ajax.php?action=member&job=email&moduleid=2">
                </span>
            </p>
            <p class="userconp clearfix">
                <span class="fl userconpl">设置密码：</span>
                <span class="userconli fl">
                    <input type="password" name="password" placeholder="请设置密码" maxlength="20" datatype="s6-20" datatype="s6-20">
                </span>
            </p>
            <p class="userconp clearfix">
                <span class="fl userconpl">确认密码：</span>
                <span class="userconli fl">
                    <input type="password" name="cpassword" placeholder="请确认密码"  datatype="*" recheck="password">
                </span>
            </p>
            <p class="userconp clearfix">
                <span class="fl userconpl">真实姓名：</span>
                <span class="userconli fl">
                    <input type="text" name="truename" placeholder="请填写真实姓名" maxlength="5" datatype="*2-5">
                </span>
            </p>
            <p class="userconp clearfix">
                <span class="fl userconpl"></span>
                <span class="userconli fl">
                    <input type="hidden" name="submit" value="1" />
                    <input type="submit" class="userconbu" value="马上注册" />
                </span>
            </p>

        </form>
        <div class="userconright fr">
            <img src="{DT_SKIN_TWO}images/wycms/wap.png" width="165px" height="165px;" />
        </div>
    </div>
</section>


<script src="{DT_SKIN}js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">

    $("#registerform").Validform({
        tiptype: 3,
        postonce:true,
        ajaxPost:true,
        beforeSubmit:function(curform){
            getToken();
            return true;
        },
        callback:function(data){
            alert(data.info);
        }
    })
</script>
{template 'footer','member'}
