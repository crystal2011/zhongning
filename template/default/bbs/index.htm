{template  'header'}
<section class="group" style="background-color:#fff;position:relative;">
    <div  id="module1" class="g banner" style=" background: url({if $aAd}{$aAd['image_src']}{/if}) no-repeat center top;height:{$pAd['height']}px;"></div>
</section>
<div class="container school" style="margin-top:40px;">
    <div class="school-left">
        {if $aBrand}
        {loop $aBrand $k $v}
        <article style="padding:20px 0px 20px 0px;">
            <h3><a href="show.php?id={$v['itemid']}" title="{$v['title']}" style="float:left;">{dsubstr($v['title'],40,'...')}</a><span class="info" style="text-align:right;float:right;width:135px;padding:0px;">发表于：{date('Y-m-d',$v['addtime'])}</span></h3>
            <p style="height:auto;">{dsubstr($v['introduce'],250,'...')}</p>
        </article>
        {/loop}
        <div class="page-box" style="clear:both;margin-bottom:35px;margin-top:40px;">
            <ul class="pager"></ul>
        </div>
        {/if}
    </div>
    <div class="school-right">
        <div class="container school">
            <h3>热门公告</h3>
            <ul class="article-hot">
                {if $aHotBrand}
                {loop $aHotBrand $k $v}
                <li><a href="show.php?id={$v['itemid']}" target="_blank"  title="{$v['title']}">{$v['title']}</a></li>
                {/loop}
                {/if}
            </ul>
        </div>
    </div>
</div>

<script src="{DT_SKIN}js/pager.js"></script>
<script>
    pager({$page},{$totalpage},'pager');
    $(".pager li").click(function(){
        var pagenum = $(this).attr('pagenum');
        if(typeof(pagenum)!='undefined'){
            location.href = 'index.php?page='+pagenum;
        }
    })
</script>
{template  'footer'}
