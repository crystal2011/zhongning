<script>
    $(function(){
        $(".quanclick").mouseenter(function(){
            var index = $(this).index();
            var imageindex = parseInt(index)+3;
            $(this).parent().css('background-image','url({DT_SKIN_TWO}images/wycms/finance'+imageindex+'.jpg)');
        })

    })
    function reloadcaptcha() {
        $('#captchapng').attr("src",'{DT_PATH}api/captcha.png.php?action=image&refresh='+Math.random());

    }
</script>
<section class="group" style="background-color:#fff;position:relative;">
